<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
        <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="container">

    <img class="logo" src="images/logo.svg" alt="huddle-logo" />

    <img class="screens" src="images/illustration-mockups.svg" alt="media-logos" />

  <div class="subsection">
  <h1 class="title">Build The Community Your Fans Will Love</h1>

  <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>

  <button class="register">Register</button>

</div>

  <div class="media-logos">
    <a href="/"><ion-icon size="small" name="logo-facebook"></ion-icon></a>
    <a href="/"><ion-icon size="small" name="logo-twitter"></ion-icon></a>
    <a href="/"><ion-icon size="small" name="logo-instagram"></ion-icon></a>
  </div>

  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
